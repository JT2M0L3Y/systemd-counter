name: Systemd Counter Debian Packaging
permissions:
  contents: read
  packages: write
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build binary
        run: |
          make build
      - name: Print latest local change
        run: |
          git log -1 --pretty=format:"%h - %an, %ar : %s"
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          make test
      - name: Print latest local change
        run: |
          git log -1 --pretty=format:"%h - %an, %ar : %s"
  package:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build debian package
        run: |
          make build-deb
      - name: Print latest local change
        run: |
          git log -1 --pretty=format:"%h - %an, %ar : %s"
  artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: package
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Store debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: counter-v2.0.0
          path: |
            counter-v2.0.0.deb
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: package
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Lint debian package
        run: |
          -lintian counter-v2.0.0.deb