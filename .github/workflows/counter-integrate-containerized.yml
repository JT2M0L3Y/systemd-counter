name: Self-Hosted Counter Integration
on: [push]
jobs:
  test:
    runs-on: [self-hosted, linux, x64, CPSC334]
    container: ubuntu:latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - name: Install test tools
        run: |
          apt-get update && apt-get install -y make wget
      - name: Install golang
        run: |
          make golang-install
          export PATH=$PATH:/usr/local/go/bin
      - name: Install go dependencies
        run: |
          go mod download
      - name: Run tests
        run: |
          make test
  build:
    runs-on: [self-hosted, linux, x64, CPSC334]
    container: ubuntu:latest
    timeout-minutes: 2
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install test tools
        run: |
          apt-get update && apt-get install -y make wget
      - name: Install golang
        run: |
          make golang-install
          export PATH=$PATH:/usr/local/go/bin
      - name: Install go dependencies
        run: |
          go mod download
      - name: Build binary
        run: |
          make build
